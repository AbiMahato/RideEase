<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to RideEase</title>
    <link rel="stylesheet" href="css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="register" id="register" style="opacity: 1">
    <div class="register__container" id="register__container">
        <div class="register-form">
            <div class="register-form__logo-container">
                <img src="images/logo/logo-no-background.png" class="register-form__logo">
            </div>
            <p class="register-form__heading-text">Register to RideEase</p>
            <p class="register-form__second-text">A Vehicle renting and lending platform.</p>

            <div>
                <form method="post" action="" th:action="@{/register}" th:object="${user}"
                      class="register__actual-form" onsubmit="return validatePasswords()">
                    <div class="register-form__inputs">
                        <input type="text" name="firstName" placeholder="Your first name.." class="email-input"
                               required>
                    </div>
                    <div class="register-form__inputs">
                        <input type="text" name="lastName" placeholder="Your last name.." class="email-input" required>
                    </div>
                    <div class="register-form__inputs">
                        <input type="text" name="email" placeholder="Email or Username*" class="email-input" required>
                    </div>
                    <div class="register-form__inputs">
                        <input type="password" name="password" placeholder="Password *" class="password-input"
                               id="register_password" required>
                        <i class='bx bx-show' id="bx-show-register" onclick="hidePassword('register')"></i>
                        <i class='bx bx-hide' id="bx-hide-register" onclick="showPassword('register')"></i>
                    </div>
                    <div class="register-form__inputs">
                        <input type="password" name="password1" placeholder="Confirm Password *" class="password-input"
                               id="register1_password" required>
                        <i class='bx bx-show' id="bx-show-register1" onclick="hidePassword('register1')"></i>
                        <i class='bx bx-hide' id="bx-hide-register1" onclick="showPassword('register1')"></i>
                    </div>
                    <input type="submit" value="register" class="register-submit">
                </form>
                <p class="register-form__bottom-text"> Register to RideEase for easy vehicle renting and lending. Go to <a href="/login">login page</a></p>
            </div>
        </div>
    </div>
</div>
<script>
    function validatePasswords() {
        const password = document.getElementById('register_password').value;
        const confirmPassword = document.getElementById('register1_password').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return false;
        }
        return true;
    }
</script>
<script src="js/register.js"></script>
</body>
</html>
