<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer feedback</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" th:href="@{/css/admin-all-vehicles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar">
    <div class="navbar_div">
        <div class="logo" >
            <img src="/images/logo/logo-black.png" alt="this is logo">
        </div>
        <ul type="none" class="list">
            <li><a th:href="@{/admin/admin_dashboard}" class="nav_element nav1"><i class="fa-solid fa-table-columns"></i>&nbsp;Dashboard</a></li>
            <li class="nav_element nav2">
                <a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa-solid fa-file-lines" style="color: white;"></i> Vehicle Management
                </a>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <ul>
                            <li><a th:href="@{/admin/admin_all_vehicles}">All Vehicle</a></li>
                            <li><a href="">Pending Vehicle</a></li>
                            <li><a href="">Approved Vehicle</a></li>
                            <li><a href="">Archived Vehicle</a></li>
                        </ul>
                    </div>
                </div>
            </li>
            <li><a href="#" class="nav_element nav3"><i class="fa-solid fa-id-badge"></i>&nbsp;My profile</a></li>
            <li><a href="#" class="nav_element nav4"><i class="fa-solid fa-user"></i>&nbsp;Customer Information</a></li>
            <li><a href="#" class="nav_element nav5"><i class="fa-solid fa-file"></i>&nbsp;Vehicle Owners</a></li>
            <li><a th:href="@{/admin/admin_contactus}" class="nav_element nav5"><i class="fa-solid fa-address-card"></i>&nbsp;Customer Feedback</a></li>.
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div class="admin-header-wrapper">
    <div class="admin-header">
        <div class="page-title">Customer Feedback</div>
        <div class="profile-info">
            <p class="profile-username">Admin</p>
            <div class="profile-img">
                <img src="/images/2477.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="page-topic">Contact US</div>
</div>

<div class="admin-table-wrapper">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">id/Fields</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
            <th scope="col">Address</th>
            <th scope="col">Description</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="feedback : ${customerFeedbacks}">
            <th th:text="${feedback.id}" scope="row"></th>
            <td th:text="${feedback.name}"></td>
            <td th:text="${feedback.email}"></td>
            <td th:text="${feedback.number}"></td>
            <td th:text="${feedback.address}"></td>
            <td th:text="${feedback.message}"></td>

        </tr>


        </tbody>
    </table>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
