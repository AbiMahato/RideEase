<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="utf-8">
    <title>RideEase</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
</head>
<body>
<section>
    <div class="container-xxl bg-white p-0">
        <div class="container container--modify ">
            <div class="right">
                <div class="vehicle_image">
                    <img th:src="@{${vehicle.getVehicleImage()}}"/>
                </div>

            </div>
            <div class="right">
                <div th:text="${vehicle.getId()}"></div>
                <div th:text="${vehicle.getName()}"></div>
                <div th:text="${vehicle.getEmail()}"></div>
                <div th:text="${vehicle.getNumber()}"></div>
                <div th:text="${vehicle.getVehicleName()}"></div>
                <div th:text="${vehicle.getVehicleStatus()}"></div>
                <div th:text="${vehicle.getCurrentLocation()}"></div>
                <div th:text="${vehicle.getPickUpLocation()}"></div>
                <div th:text="${vehicle.getDropOffLocation()}"></div>
                <div th:text="${vehicle.getLicencePlateNumber()}"></div>
                <div th:text="${vehicle.getVehicleType()}"></div>
                <div th:text="${vehicle.getPerDay()}"></div>
                <div th:text="${vehicle.getPerHour()}"></div>
                <div th:text="${vehicle.getMileage()}"></div>
                <div th:text="${vehicle.getVehicleDetails()}"></div>
                <!-- <button>Rent Now</button> -->

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Rent Now
                </button>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">




                        <div class="modal-content">
                            <!-- <div class="modal-header"> -->
                            <div class="contactcontainer">
                                <div class="formcontainer">
                                    <p class="containerheader">Fill the form</p><hr color="black">
                                    <form action="#"  method="post" th:action="@{/user/product}" th:object="${productBook}">

                                        <p><label>id*:</label><input type="text" name="id" th:value="${vehicle.getId()}" required class="textare form1"></p>
                                        <p><label>Name*:</label><input type="text" name="name" required class="textare form1"></p>
                                        <p><label>Email*:</label><input type="email" name="email" required class="textare form2"></p>
                                        <p><label>Number*:</label><input type="number" name="number" required class="textare form3"></p>
                                        <p><label>Address*:</label><input type="text" name="address" required class="textare form4"></p>
                                        <p><label>Citizenship photo*:<input type="file" name="ctz" required class=" form5"></label></p>
                                        <p><label>license photo*:<input type="file" name="lic" required class=" form6"></label></p>

                                        <input type="Submit" value="Submit" class="submitbutton">
                                    </form>
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="recommendations">
        <h2>Recommendations</h2><br>
        <div class="recommendation-container">
            <a th:href="@{/user/product/{id}(id=${recommendations.id})}" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="recommendations ,iterStat  : ${recommendations}" th:if="${iterStat.index < 3}">
                <div class="property-item rounded overflow-hidden">
                    <div class="position-relative overflow-hidden">
                        <div><img class="img-fluid img-resize" th:src="@{${recommendations.getVehicleImage()}}" alt=""></div>
                        <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">For Rent</div>
                        <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">Vehicle</div>
                    </div>
                    <div class="p-4 pb-0">
                        <h5 class="text-primary mb-3" th:text=" ${ 'Rs ' +  recommendations.getPerDay() + ' per Day'}">Rs 1000</h5>
                        <p class="d-block h5 mb-2"  th:text="${recommendations.getVehicleName()}">Van for rent</p>
                        <p><i class="fa fa-map-marker-alt text-primary me-2"></i><span th:text="${recommendations.getPickUpLocation()}">Balkumari, KTM, NEPAL</span></p>
                    </div>
                    <div class="d-flex border-top">
                        <small class="flex-fill text-center border-end py-2"><span th:text="${ 'Condition: ' + recommendations.getVehicleStatus()}">5 Meters</span></small>
                        <small class="flex-fill text-center border-end py-2" th:text="${recommendations.getMileage() + ' Mileage'}"></small>
                        <small class="flex-fill text-center py-2" th:text="${ 'Type: ' + recommendations.getVehicleType()}"></small>
                    </div>
                </div>
            </a>

        </div>
    </div>

</section>
</body>

</html>
